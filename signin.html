<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to Tourism Explorer to access your account, save favorite destinations, and manage your travel bookings.">
    <meta name="keywords" content="sign in, login, tourism explorer, travel account, user login">
    <meta name="author" content="Tourism Explorer">
    <meta name="robots" content="index, follow">
    
    <title>Sign In - Tourism Explorer | Access Your Travel Account</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .auth-image {
            background: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;
            position: relative;
        }
        
        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(44, 90, 160, 0.8), rgba(255, 107, 107, 0.8));
        }
        
        .auth-image-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .auth-image-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .auth-image-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .auth-form-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #2c5aa0;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .auth-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2c5aa0;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .forgot-password {
            color: #2c5aa0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #1e3d72;
        }
        
        .auth-btn {
            width: 100%;
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .auth-btn:hover {
            background: #1e3d72;
            transform: translateY(-2px);
        }
        
        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .social-btn:hover {
            border-color: #2c5aa0;
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            color: #666;
        }
        
        .auth-footer a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: #1e3d72;
        }
        
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }
        
        .back-to-home:hover {
            opacity: 0.8;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #c62828;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
                margin: 1rem;
                max-width: none;
            }
            
            .auth-image {
                display: none;
            }
            
            .auth-form-section {
                padding: 2rem;
            }
            
            .back-to-home {
                position: static;
                color: #2c5aa0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="index.html" class="back-to-home">
            ‚Üê Back to Home
        </a>
        
        <div class="auth-container">
            <div class="auth-image">
                <div class="auth-image-content">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to access your saved destinations, travel history, and exclusive member benefits.</p>
                </div>
            </div>
            
            <div class="auth-form-section">
                <div class="auth-header">
                    <h1>Sign In</h1>
                    <p>Access your Tourism Explorer account</p>
                </div>
                
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>
                
                <form class="auth-form" id="signin-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="signin-btn">Sign In</button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" onclick="socialLogin('google')">
                        <span>üîç</span> Google
                    </button>
                    <button class="social-btn" onclick="socialLogin('facebook')">
                        <span>üìò</span> Facebook
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p>Are you a travel guide? <a href="guide-registration.html">Register as a guide</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Sign-in specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            setupSignInForm();
        });
        
        function setupSignInForm() {
            const form = document.getElementById('signin-form');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                // Validate form
                if (!validateSignInForm(data)) {
                    return;
                }
                
                // Simulate sign-in process
                signInUser(data);
            });
        }
        
        function validateSignInForm(data) {
            const errorMessage = document.getElementById('error-message');
            
            if (!data.email || !data.email.trim()) {
                showError('Please enter your email address.');
                return false;
            }
            
            if (!isValidEmail(data.email)) {
                showError('Please enter a valid email address.');
                return false;
            }
            
            if (!data.password || !data.password.trim()) {
                showError('Please enter your password.');
                return false;
            }
            
            if (data.password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return false;
            }
            
            return true;
        }
        
        function signInUser(data) {
            const signinBtn = document.getElementById('signin-btn');
            const originalText = signinBtn.textContent;
            
            signinBtn.textContent = 'Signing In...';
            signinBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any valid email/password
                if (data.email && data.password) {
                    showSuccess('Welcome back! Redirecting to your dashboard...');
                    
                    // Store user session
                    localStorage.setItem('user', JSON.stringify({
                        email: data.email,
                        name: data.email.split('@')[0],
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showError('Invalid email or password. Please try again.');
                }
                
                signinBtn.textContent = originalText;
                signinBtn.disabled = false;
            }, 2000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (email && isValidEmail(email)) {
                alert(`Password reset instructions have been sent to ${email}`);
            } else {
                const email = prompt('Please enter your email address:');
                if (email && isValidEmail(email)) {
                    alert(`Password reset instructions have been sent to ${email}`);
                }
            }
        }
        
        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login integration coming soon!`);
        }
    </script>
</body>
</html>
